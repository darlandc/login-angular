<h2>Quero Investir</h2>
<form [formGroup]="cadastroForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="nome">Nome:</label>
        <input type="text" formControlName="nome" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.nome.errors }" />
        <div *ngIf="submitted && f.nome.errors" class="invalid-feedback">
            <div *ngIf="f.nome.errors.required">Campo obrigatório!</div>
        </div>
    </div>
    <div class="form-group">
        <label for="sobrenome">Sobrenome:</label>
        <input type="text" formControlName="sobrenome" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.sobrenome.errors }" />
        <div *ngIf="submitted && f.sobrenome.errors" class="invalid-feedback">
            <div *ngIf="f.sobrenome.errors.required">Campo obrigatório!</div>
        </div>
    </div>
    <div class="form-group">
        <label for="login">Login</label>
        <input type="text" formControlName="login" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.login.errors }" />
        <div *ngIf="submitted && f.login.errors" class="invalid-feedback">
            <div *ngIf="f.login.errors.required">Campo obrigatório!d</div>
        </div>
    </div>
    <div class="form-group">
        <label for="senha">Senha</label>
        <input type="password" formControlName="senha" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.senha.errors }" />
        <div *ngIf="submitted && f.senha.errors" class="invalid-feedback">
            <div *ngIf="f.senha.errors.required">Senha é obrigatória!</div>
            <div *ngIf="f.senha.errors.minlength">A senha deve ter pelo menos 6 caracteres</div>
        </div>
    </div>
    <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            ENTRAR
        </button>
        <a routerLink="/login" class="btn btn-link">Voltar</a>
    </div>
</form>
